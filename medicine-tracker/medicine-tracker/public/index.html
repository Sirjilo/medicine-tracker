<!DOCTYPE html> 

<html lang="en"> 

<head> 
  <meta charset="UTF-8"> 
  <title>Medicine Tracker</title> 
  <link rel="stylesheet" href="styles.css"> 
</head> 

<body> 
  <header> 
    <h1>🩺 Welcome to the Medicine Tracker!</h1> 
    <p> 
      This website helps you find medicine information like dosage and description.  
      It also lets you set expiration reminders to avoid taking expired medicine. 
    </p> 
  </header> 

  <main> 
    <!-- Buscador de medicina --> 
    <form id="searchForm"> 
      <label for="medicine">Medicine Name:</label> 
      <input type="text" id="medicine" placeholder="Enter medicine name" required> 
      <button type="submit">🔍 Search</button> 
    </form> 

    <!-- Resultado de búsqueda --> 
    <div id="result"></div> 

    <!-- Formulario para recordatorio por correo --> 
    <form id="reminderForm"> 
      <label for="medicineNameReminder">Medicine Name (for Reminder):</label> 
      <input type="text" id="medicineNameReminder" placeholder="Enter the medicine name to set a reminder" required>

      <label for="email">Your Email:</label> 
      <input type="email" id="email" required> 

      <!-- Espacio extra arriba del campo de Expiry -->
      <br><br>
      <label for="expiry">Expiration Date:</label> 
      <input type="date" id="expiry" required> 

      <button type="submit">📅 Set Expiration Reminder</button>

      <p id="reminderMessage"></p> 
    </form> 
  </main> 

  <script src="script.js"></script> 
</body> 

</html>
